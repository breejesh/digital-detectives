<div class="terminal-container">
    <div class="question">
        <ng-content></ng-content>
    </div>
    <div class="prompt-container">
        <div class="prompt"> <span class="prompt-prefix">root&#64;</span>{{ prompt }}
            <div class="input-wrapper">
                <input 
                    type="text" 
                    [(ngModel)]="userInput" 
                    (input)="updateCursorPosition()" 
                    (keydown)="handleInput($event)" 
                    class="transparent-input" 
                    #inputElement
                    maxlength="30"
                    autofocus 
                />
                <span class="blinking-cursor" #cursorElement></span>
            </div>
        </div>
    </div>
    <div class="typing {{isAnswerCorrect}}">{{ typingText }}</div>
</div>
